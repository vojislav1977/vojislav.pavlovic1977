<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-
scale=1.0">
<title>First JS Example</title>
</head>

<body>

    <script >

        let k = 3.14
        var numberR=prompt("Molim unesite vrednost poluprecnika valjka r");
        var numberh=prompt("Molim unesite vrednost visine valjka h");

        var sum=parseInt(numberR)*parseInt(numberR)*parseInt(numberh)*k;
        alert ("zapremina valjka je: " + sum);


    </script>

</body>
</html>
